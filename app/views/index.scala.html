@(formData: Form[models.TripForm])
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


@import helper.form
@import helper._
@import models._
@import helper.select


@main("Welcome to the SoFi Business Trip Planner") {
    @helper.form(action = routes.TestApplication.bar()) {
        <form>
            <div class="form-group">
                <label for="exampleSelect1">Example select</label>
                <select class="form-control" name = "randomNumber" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label"> Start Date</label>
                <div class="col-10">
                    <input class="form-control" type="date" name = "date1" value="2017-01-01" id="example-date-input1">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">End Date</label>
                <div class="col-10">
                    <input class="form-control"  type="date" name = "date2" value="2017-01-01" id="example-date-input2">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    }
}
